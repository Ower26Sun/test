<!-- include threex.artoolkit -->
<script src='../src/threex/threex-artoolkitsource.js'></script>

<script>THREEx.ArToolkitContext.baseURL = '../'</script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center;z-index:1';>
	<a href='https://github.com/jeromeetienne/AR.js/' target='_blank'>AR.js</a> - developement playground
	<br/>
	
</div><script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
	// init renderer
	
	var renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );
	// array of functions for the rendering loop
	var onRenderFcts= [];
	// init scene and camera
	var scene	= new THREE.Scene();
	var ambient = new THREE.AmbientLight( 0x666666 );
	scene.add( ambient );
	var directionalLight = new THREE.DirectionalLight( 0x887766 );
	directionalLight.position.set( -1, 1, 1 ).normalize();
	scene.add( directionalLight );
	var fov = 40;
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////
	// Create a camera
	var camera = new THREE.Camera();
	/*
	var fov = 45,//拍摄距离  视野角值越大，场景中的物体越小
    	near = 1,//相机离视体积最近的距离
    	far = 1000,//相机离视体积最远的距离
    	aspect =  window.innerWidth / window.innerHeight; //纵横比
	
	var camera = new THREE.Camera(fov,aspect, near, far);
	camera.fov = fov;
	camera.position.y = 150;  
        camera.position.z = 500;  
        camera.target.position.y = 150;  
	*/
	scene.add(camera);
	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////
	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
		// // to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/armchair.jpg',		
		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})
	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////	
	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		// debug: true,
		// detectionMode: 'mono_and_matrix',
		detectionMode: 'mono',
		// detectionMode: 'color_and_matrix',
		// matrixCodeType: '3x3',
		canvasWidth: 80*3,
		canvasHeight: 60*3,
		maxDetectionRate: 30,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return
		arToolkitContext.update( arToolkitSource.domElement )
	})
	
	
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		// type: 'barcode',
		// barcodeValue: 5,
		
		type : 'pattern',
		patternUrl : '../../data/multimarkers/multi-abcdef/patt.AR_1',
	})
	// build a smoothedControls
	var smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.3,
		lerpScale: 1,
		// minVisibleDelay: 1,
		// minUnvisibleDelay: 1,
	})
	onRenderFcts.push(function(delta){
		smoothedControls.update(markerRoot)
	})	
	
	// smoothedControls.addEventListener('becameVisible', function(){
	// 	console.log('becameVisible event notified')
	// })
	// smoothedControls.addEventListener('becameUnVisible', function(){
	// 	console.log('becameUnVisible event notified')
	// })
	
	// model
	var onProgress = function ( xhr ) {
		if ( xhr.lengthComputable ) {
			var percentComplete = xhr.loaded / xhr.total * 100;
			console.log( Math.round(percentComplete, 2) + '% downloaded' );
		}
	};
	
	
	//function touchControl(){
		var modelSize = 0.05;
		document.addEventListener('touchstart',function (ev) {
		var oldC = modelSize;
	alert("oldC是=" + oldC);
		 function getC(ev) {
		  var x1=ev.targetTouches[0].pageX;
		  var y1=ev.targetTouches[0].pageY;
	alert("oldC" + oldC)
		  var x2=ev.targetTouches[1].pageX;
		  var y2=ev.targetTouches[1].pageY;
	 
		  var a=x1-x2;
		  var b=y1-y2;
		  return Math.sqrt((a*a)+(b*b));
		 }
		 if(ev.targetTouches.length==2){
			var downC=getC(ev);
		 }
		document.addEventListener('touchmove',function (ev) { 
		  if(ev.targetTouches.length==2){
		   modelSize = downC / getC(ev) + oldC;
			  renderer.render( scene, camera );
			  requestAnimationFrame( animate );
			 	/*	
				camera.fov = fov;
				camera.updateProjectionMatrix();
				renderer.render(scene, camera);
				*/
	alert("变更后的modelSize="+ modelSize );
		  }
		},false) 
	alert("输出来的alert(modelSize);"+modelSize);
		},false)
	//}
	alert(modelSize);
	
	var onError = function ( xhr ) { };
		THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
	
	
	
		var mtlLoader = new THREE.MTLLoader();
		mtlLoader.setPath( 'models/1/' );
		mtlLoader.load( 'bear.mtl', function( materials ) {
			materials.preload();
		 	
		var objLoader = new THREE.OBJLoader();
		objLoader.setMaterials( materials );
		objLoader.setPath( 'models/1/' );
		objLoader.load( 'bear.obj', function ( object ) {
			
			//object.position.y = 0.2;
			
  			// 缩放
			object.scale.x =  object.scale.y =  object.scale.z = modelSize;
			alert("模型大小="+modelSize+"已变更！！")
			// 旋转
			object.rotation.set(Math.PI/2,Math.PI/2,Math.PI/2) ;
			markerRoot.add( object );
			
		}, onProgress, onError );
			
	});
		
	 
	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	var stats = new Stats();
	document.body.appendChild( stats.dom );
	// render the scene
		onRenderFcts.push(function(){
		renderer.render( scene, camera );
		stats.update();
		})
	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
	
document.addEventListener("touchmove",function(e){
	e.preventDefault();
},false);
</script></body>
