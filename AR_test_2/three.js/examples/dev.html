<script src='vendor/three.js/build/three.js'></script>

		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/loaders/OBJLoader.js"></script>
		<script src="js/loaders/JSONLoader.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'><div style='position: absolute; top: 10px; width:100%; text-align: center;z-index:1';>
	<a href='https://github.com/jeromeetienne/AR.js/' target='_blank'>AR.js</a> - developement playground
	<br/>
	
</div><script>
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
	settingModel();
	
	var fov = 45,//拍摄距离 视野角值越大，场景中的物体越小
 	near = 1,//相机离视体积最近的距离
 	far = 1000,//相机离视体积最远的距离
 	aspect = window.innerWidth / window.innerHeight; //纵横比
	
	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts= [];

	// init scene and camera
	var scene	= new THREE.Scene();

	var ambient = new THREE.AmbientLight( 0x666666 );
	scene.add( ambient );

	var directionalLight = new THREE.DirectionalLight( 0x887766 );
	directionalLight.position.set( -1, 1, 1 ).normalize();
	scene.add( directionalLight );
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////

	// Create a camera
	var camera = new THREE.PerspectiveCamera(fov,aspect, near, far);
	
	scene.add(camera);

	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////

	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
	
	})

	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////	

	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		detectionMode: 'mono',

		canvasWidth: 80*3,
		canvasHeight: 60*3,

		maxDetectionRate: 30,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})

	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return

		arToolkitContext.update( arToolkitSource.domElement )
	})
	
	
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		// type: 'barcode',
		// barcodeValue: 5,
		
		type : 'pattern',
		patternUrl : '../../data/multimarkers/multi-abcdef/patt.AR_1',
		//patternUrl : '../../data/multimarkers/multi-abcdef/patt.cb2',
	})


	// build a smoothedControls
	var smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.3,
		lerpScale: 1,

	})
	onRenderFcts.push(function(delta){
		smoothedControls.update(markerRoot)
	})	
	
	
	// model

	var onProgress = function ( xhr ) {
		if ( xhr.lengthComputable ) {
			var percentComplete = xhr.loaded / xhr.total * 100;
			console.log( Math.round(percentComplete, 2) + '% downloaded' );
		}
	};
	
	
	
	 var modelSize = 0.05;
	   
	//监听"touchstart"事件
document.addEventListener('touchstart',function (event) {
	//当触摸点只有一个时，调用旋转方法
	if(event.targetTouches.length == 1){
		changeModelRotation();
		
		}
	//当触摸点有两个时，调用缩放的方法
	if(event.targetTouches.length == 2){
		changeModelSize();
	}
},false);
	
//缩放模型
function changeModelSize(){
	document.addEventListener('touchstart',function (event) {
		//第一个点的坐标
		var startX1 = event.targetTouches[0].screenX;
		var startY1 = event.targetTouches[0].screenY;
		//第二个点的坐标
		var startX2 = event.targetTouches[1].screenX;
		var startY2 = event.targetTouches[1].screenY;
		//两个点X轴坐标的差值
		var a1 = startX1 - startX2;
		//两个点Y轴坐标的差值
		var b1 = startY1 - startY2;
		//勾股定理求两坐标间的距离
		var startLine =  Math.sqrt((a1*a1)+(b1*b1));
		//alert("startLine = " + startLine);
		document.addEventListener('touchmove',function(event){
			event.preventDefault();
			if(event.targetTouches.length == 2){
			var moveEndX1  = event.targetTouches[0].screenX;
			var moveEndY1  = event.targetTouches[0].screenY;
			
			var moveEndX2  = event.targetTouches[1].screenX;
			var moveEndY2  = event.targetTouches[1].screenY;
			
			var a2 = moveEndX1 - moveEndX2;
			var b2 = moveEndY1 - moveEndY2;
			//勾股定理求两坐标间的距离
			var moveLine = Math.sqrt((a2*a2)+(b2*b2));
			//alert("moveLine = " + moveLine);
			var modelSizePro = moveLine / startLine;
			//alert("modelSizePro = " + modelSizePro);
			fov = fov * modelSizePro;
			/*alert(modelSize);
			settingModel();
			animate(nowMsec);
			renderer.render(scene, camera);
			requestAnimationFrame( animate ); 
			*/
			camera.fov = fov;
			camera.updateProjectionMatrix();
			animate(nowMsec);
			renderer.render(scene, camera);
			requestAnimationFrame( animate ); 
			}
		},false);
		
	},false);
	
};

//旋转模型
function changeModelRotation(){
	//alert("旋转模型方法");
	document.addEventListener('touchstart',function (event) {
		
		//第一个点的坐标
		var startX1 = event.targetTouches[0].screenX;
		var startY1 = event.targetTouches[0].screenY;
		
		document.addEventListener('touchmove',function(event){
			event.preventDefault();
			//手指触碰移动时的坐标
			var moveEndX1  = event.targetTouches[0].screenX;
			var moveEndY1  = event.targetTouches[0].screenY;
			
			var nx = moveEndX1 - startX1;
			var ny = moveEndY1 - startY1;
			
			//var angle = Math.atan2(ny, nx) * 180 / Math.PI
			
			camera.position.x = Math.sin( nx ) * 2;
			camera.position.y = Math.sin( ny ) * 2;
			camera.lookAt( scene.position );

			
		},false);
		
	},false);
	
};

	var onError = function ( xhr ) { };

	THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
	
	function settingModel(){
		var mtlLoader = new THREE.MTLLoader();
		//mtlLoader.setPath( 'models/1/CB_obj/' );
		//mtlLoader.load( 'CB_LN.mtl', function( materials ) {
			
		mtlLoader.setPath( 'models/1/' );
		mtlLoader.load( 'bear.mtl', function( materials ) {

			materials.preload();

			var objLoader = new THREE.OBJLoader();
			objLoader.setMaterials( materials );
			objLoader.setPath( 'models/1/' );
			//objLoader.setPath( 'models/1/CB_obj/' );
			objLoader.load( 'bear.obj', function ( object ) {
			//objLoader.load( 'CB_LN.obj', function ( object ) {

				//object.position.y = 0.2;
				// 缩放
				//object.scale.x =  object.scale.y =  object.scale.z = 0.05;
				object.scale.x =  object.scale.y =  object.scale.z = modelSize;
			//alert("模型大小modelSize=" + modelSize);
				// 旋转
				object.rotation.set(Math.PI/2,Math.PI/2,Math.PI/2) ;
				markerRoot.add( object );

			}, onProgress, onError );

		});
	}
	
	/*
	var objectLoader = new THREE.ObjectLoader();
	objectLoader.load("models/1/CB_obj/test4.json", function ( obj ) {
		//obj.scale.x =  obj.scale.y =  obj.scale.z = 0.3;
		obj.scale.set(0.5,0.5,0.5);
		obj.rotation.set(Math.PI/7.5,Math.PI/10.5,Math.PI*2) ;
		markerRoot.add( obj );
				} );
	*/
	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	var stats = new Stats();
	document.body.appendChild( stats.dom );
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
		stats.update();
	})
	
	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		// measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})
	})
</script></body>
