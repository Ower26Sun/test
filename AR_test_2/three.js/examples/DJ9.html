<!DOCTYPE html>
<!-- 防止屏幕进行伸缩 <meta name='viewport' content='width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0'> -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
<!-- three.js library --> 
<script src='vendor/three.js/build/three.js'></script>
<!-- jsartookit -->
<script src='../vendor/jsartoolkit5/build/artoolkit.min.js'></script>
<script src='../vendor/jsartoolkit5/js/artoolkit.api.js'></script>
<!-- include threex.artoolkit -->  
<script src='../src/threex/threex-artoolkitsource.js'></script>
<script src='../src/threex/threex-artoolkitcontext.js'></script>
<script src='../src/threex/threex-artoolkitprofile.js'></script>
<script src='../src/threex/threex-arbasecontrols.js'></script>
<script src='../src/threex/threex-armarkercontrols.js'></script>
<script src='../src/threex/threex-arsmoothedcontrols.js'></script>
<script>THREEx.ArToolkitContext.baseURL = '../'</script>
      
		<script src="js/loaders/DDSLoader.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/loaders/JSONLoader.js"></script>
		<script src="js/loaders/ObjectLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
		 

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
<div id="result" style="border:2px solid red; color:red;">DJ9</div>
<div id="container"></div>
<script> 
	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////
	// init renderer
	
	var mesh = new THREE.Mesh();
	//alert(109);
	var renderer	= new THREE.WebGLRenderer({
		// antialias	: true,
		alpha: true
	});
    var container = document.getElementById( 'container' );
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	// renderer.setPixelRatio( 2 );
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	container.appendChild(renderer.domElement);
	//document.body.appendChild( renderer.domElement );
	// array of functions for the rendering loop
	var onRenderFcts= [];
	// init scene and camera
	var scene	= new THREE.Scene();
	var ambient = new THREE.AmbientLight( 0x666666 );
	scene.add( ambient );
	var directionalLight = new THREE.DirectionalLight( 0x887766 );
	directionalLight.position.set( -1, 1, 1 ).normalize();
	scene.add( directionalLight );
	
	//////////////////////////////////////////////////////////////////////////////////
	//		Initialize a basic camera
	//////////////////////////////////////////////////////////////////////////////////
	// Create a camera
	/*
	var camera = new THREE.Camera();
	*/
	var camera = new THREE.Camera();
	scene.add(camera);
	////////////////////////////////////////////////////////////////////////////////
	//          handle arToolkitSource
	////////////////////////////////////////////////////////////////////////////////
	var arToolkitSource = new THREEx.ArToolkitSource({
		// to read from the webcam 
		sourceType : 'webcam',
		// // to read from an image
		// sourceType : 'image',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/img.jpg',		
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/images/armchair.jpg',		
		// to read from a video
		// sourceType : 'video',
		// sourceUrl : THREEx.ArToolkitContext.baseURL + '../data/videos/headtracking.mp4',		
	})
	arToolkitSource.init(function onReady(){
		onResize()
	})
	
	// handle resize
	window.addEventListener('resize', function(){
		onResize()
	})
	function onResize(){
		arToolkitSource.onResizeElement()	
		arToolkitSource.copyElementSizeTo(renderer.domElement)	
		if( arToolkitContext.arController !== null ){
			arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas)	
		}	
	}
	////////////////////////////////////////////////////////////////////////////////
	//          initialize arToolkitContext
	////////////////////////////////////////////////////////////////////////////////	
	// create atToolkitContext
	var arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: THREEx.ArToolkitContext.baseURL + '../data/data/camera_para.dat',
		// debug: true,
		// detectionMode: 'mono_and_matrix',
		detectionMode: 'mono',
		// detectionMode: 'color_and_matrix',
		// matrixCodeType: '3x3',
		canvasWidth: 80*3,
		canvasHeight: 60*3,
		maxDetectionRate: 30,
	})
	// initialize it
	arToolkitContext.init(function onCompleted(){
		// copy projection matrix to camera
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	})
	// update artoolkit on every frame
	onRenderFcts.push(function(){
		if( arToolkitSource.ready === false )	return
		arToolkitContext.update( arToolkitSource.domElement )
	})
	
	
	////////////////////////////////////////////////////////////////////////////////
	//          Create a ArMarkerControls
	////////////////////////////////////////////////////////////////////////////////
	
	var markerRoot = new THREE.Group
	scene.add(markerRoot)
	var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
		// type: 'barcode',
		// barcodeValue: 5,
		
		type : 'pattern',
		patternUrl : '../../data/multimarkers/multi-abcdef/patt.logo', 
	})
	// build a smoothedControls
	var smoothedRoot = new THREE.Group()
	scene.add(smoothedRoot)
	var smoothedControls = new THREEx.ArSmoothedControls(smoothedRoot, {
		lerpPosition: 0.4,
		lerpQuaternion: 0.3,
		lerpScale: 1,
		// minVisibleDelay: 1,
		// minUnvisibleDelay: 1,
	})
	onRenderFcts.push(function(delta){
		smoothedControls.update(markerRoot)
	})	


	//全局变量，触摸开始位置
	var a=0,b=0;
	var distancestart=0,distanceend=0;
	var modelSize=15;
    //touchstart事件
	document.addEventListener('touchstart',function (event) {
            event.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
            var touch = event.touches[0]; //获取第一个触点
			var x = Number(touch.screenX); //页面触点X坐标
            var y = Number(touch.screenY); //页面触点Y坐标
			if(event.targetTouches.length == 2){
			var touch1 = event.targetTouches[1];//获取第二个触点
			var x1 = Number(touch1.screenX); //页面触点X1坐标
            var y1 = Number(touch1.screenY); //页面触点Y1坐标
            //记录触点初始位置
			a=x-x1;
			b=y-y1;
			distancestart=Math.sqrt((a*a)+(b*b));
			}
    //touchmove事件
    document.addEventListener('touchmove',function(event){
            event.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
            var touch2 = event.targetTouches[0]; //获取第一个触点
            var x2 = Number(touch2.screenX); //页面触点X2坐标
            var y2 = Number(touch2.screenY); //页面触点Y2坐标
			//单指触摸时		
			/*if(event.targetTouches.length == 1){
				a=x2-x;
				b=y2-y;
				var text = 'TouchMove旋转事件触发：（' + x2 + ', ' + y2 + ', ' + a + ', ' + b + '）';
				document.getElementById("result").innerHTML = text;
				camera.position.x = Math.sin( a ) * 1.1;
				camera.position.y = Math.cos( b ) * 1.1;
				camera.lookAt( scene.position );
			}*/
	    
			//双指触摸时
			if(event.targetTouches.length == 2){
			var touch3 = event.targetTouches[1];//获取第二个触点
			var x3 = Number(touch3.screenX); //页面触点X3坐标
            var y3 = Number(touch3.screenY); //页面触点Y3坐标
			a=x2-x3;
			b=y2-y3;
			distanceend=Math.sqrt((a*a)+(b*b));
			var changex = distancestart/distanceend;
			var changey = changex*changex*changex;
			//var modelSize = distancestart/distanceend * 12;
			modelSize = changey * 4.5;
			camera.position.z = -modelSize;
			camera.lookAt( scene.position );
			animate(modelSize);
			}
			//animate(nowMsec);
			renderer.render(scene, camera);
			requestAnimationFrame( animate ); 
	/*
    //touchend事件
    document.addEventListener('touchend',function(event){
            event.preventDefault(); //阻止触摸时浏览器的缩放、滚动条滚动等
            var text = 'TouchEnd事件触发';
            document.getElementById("result").innerHTML = text;
    },false)*/
	},false)
	},false)
	
	
	// model
	var objectLoader = new THREE.ObjectLoader();
	//objectLoader.load("models/test11/test11.json", function ( obj ) {
	objectLoader.load("models/1/DJ9.json", function ( obj ) {

			mesh = obj;
		
			mesh.scale.x =  mesh.scale.y =  mesh.scale.z = 1;
			//mesh.rotation.set(Math.PI*2,Math.PI,Math.PI*0.81) ;
		/*
			mesh.rotation.x = Math.PI;
			mesh.rotation.y = Math.PI*2;
			mesh.rotation.z = Math.PI*1.23;
		*/
		/*
		mesh.rotation.x = Math.PI*2;
		mesh.rotation.y = Math.PI*3.3;
		mesh.rotation.z = Math.PI*2.23;
		*/
		mesh.rotation.x = Math.PI*1.5;
		mesh.rotation.y = Math.PI/2;
		mesh.rotation.z = (Math.PI/9)*7.32;
		
		markerRoot.add( mesh );
	} );
	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////
	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})
	
	// run the rendering loop
	var lastTimeMsec= null
	requestAnimationFrame(function animate(nowMsec){
		// keep looping
		requestAnimationFrame( animate );
		
		var axis = new THREE.Vector3(0,1,0);//向量axis
    		mesh.rotateOnAxis(axis,Math.PI * 0.002);//绕axis轴旋转π/8
		
		//measure time
		lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
		var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
		lastTimeMsec	= nowMsec
		// call each update function
		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(deltaMsec/1000, nowMsec/1000)
		})	
	})
</script></body>
